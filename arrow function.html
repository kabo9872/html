<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Javascript arrow function</h2>
    <p>This example show an arrow function with a parameter.</p>
    <p id="result"></p>

</body>

<script>

    add = (a, b) => a + b

    document.getElementById("result").innerHTML = add(4, 6);
    
</script>
</html>
