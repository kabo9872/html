<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(5)">Execute JS function</button>
</body>
<script>

    function myfunction(x, y){
        if (y == undefined){
            y=5;
        }
    

        document.write(x*y)
    }
</script>
</html>
