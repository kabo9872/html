<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h2>Convert a Javascript object into a JSON string, and send it to the server.</h2>
    <p id="result"></p>


</body>

<script>

    var studentdetail = {name: "Riya", age: 12, grade: 7};
    var myJSON = JSON.stringify(studentdetail);

    var newstudentobject = JSON.parse(myJSON);
    document.getElementById("result").innerHTML = newstudentobject.name;
</script>

</html>
