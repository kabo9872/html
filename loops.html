<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript for loop</h2>
    <p id="demo"></p>
</body>

<script>
var fruits = ["apple", "grape","dragon fruit", "watermelon"]

for(i = 0; i < 4; i++) {
    var text = fruits[i] + "<br>";
    document.write(text);
}
</script>
</html>
